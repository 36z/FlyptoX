<html>
	<head>
	<h1>Welcome to FlyptoX</h1>
	</head>
<body>
	<div class="tx" ng-app="FlyptoX" ng-controller="orderbookCtrl" ng-model="testData">
		      <div class="close"><h4>Exchange order book</h4></div>
	        <div class="order">Bid</div>
	        <div ng-repeat="d in testData.bids | limitTo: 20">
	         	<h6> {{ d[0] }} </h6>
	         	<h6 style="margin-left: 40px"> {{ d[1] }} </h6>
	         	<h6 style="float: right"> {{ d[2] }} </h6>
	         		        </div>
	        <div class="close"></div>
	        <div class="order">Ask</div>
 					<div ng-repeat="d in testData.asks | limitTo: 20">
	         	<h6> {{ d[0] }} </h6>
	         	<h6 style="margin-left: 40px"> {{ d[1] }} </h6>
	         	<h6 style="float: right"> {{ d[2] }} </h6>
	         	</div>
	    </div>
	 </div>
	 	<div style="float:right" class="execution" ng-app="FlyptoX" ng-controller="executionCtrl" ng-model="orderData">
	 	 			<div class="close"> <h4>Place Orders</h4></div>
	        <div class="order"> <h3> Order Type </h3></div>
	        <select style="margin-left:15px">
						  <option value="market">Market</option>
						  <option value="limit">Limit</option>
					</select>
	        Lot Size<input id="size" type="number" value="1" min="0.0001" max="100" ng-model="order.size" /><br>
	       Price<input id="price" type="number" min="" max="" ng-model="order.price" /><br>
    	<button id="buy" ng-click="buy()">Buy</button>
    	<button id="sell" ng-click="sell()">Sell</button>
  </div>
		 <div id="openOrdersBox">
		    <h5>Orders:</h5>
		    <div id="orders" ng-repeat="o in ordersList">
		     <pre>{{o}}<button ng-click="cancel(o.id)">X</button></pre>
		    </div>
		  </div>
	    </div>
	 </div>
  </div>
  <div id="walletsBox">
    <h5>Wallets:</h5>
    <div id="wallet" ng-repeat="wallet in wallets">
      <pre>{{wallet}}</pre>
    </div>
  </div>
</body>
</html>
