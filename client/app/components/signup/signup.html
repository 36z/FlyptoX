<!-- Using AuthController as auth -->
<div>
  <div>
    <div><h3 class="auth">Sign Up</h3></div>
  </div>

  <div ng-model="user">
    <h2> Email </h2>
    <input type="text" ng-model='user.email' value="email" placeholder="satoshi@btc.com">
    <h2> Password</h2>
    <input type="password" ng-model='user.password' value="password" placeholder="******">
    <button ng-click="signup()">Signup test button</button>
    <label>{{error}}</label>
    <button ui-sref="login">Go to login</button>
  </div>
</div>
