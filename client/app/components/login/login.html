<!-- Using AuthController as auth -->
<div>
  <div>
    <div><h3 class="auth">Login</h3></div>
  </div>

  <div ng-model="user">
    <h2> Email </h2>
    <input type="text" ng-model='user.email' value="email" placeholder="satoshi@btc.com">
    <h2> Password</h2>
    <input type="text" ng-model='user.password' value="password" placeholder="******">
    <button ng-click="signin()">Login test button</button>
    <label>{{error}}</label>
    <button ui-sref="signup">Go to signup</button>
  </div>
</div>
